<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Raleway:wght@100&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Title</title>
</head>
<body>
<header class="header">
    <div class="container header__container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul class="header-nav">
                <li class="header-nav__element"><a class="header-list-link" href="#">WHY US</a></li>
                <li class="header-nav__element"><a class="header-list-link" href="#">BENEFITS</a></li>
                <li class="header-nav__element"><a class="header-list-link" href="#">PRICES</a></li>
                <li class="header-nav__element"><a class="header-list-link" href="#">CONTACT</a></li>
            </ul>
        </nav>

    </div>
</header>
<main>
    <section class="opening">
        <div class="opening_content">
            <h1 class="title opening-title">Sell More!</h1>
            <p class="opening-class">Open shop on our platform and increase your sales</p>
            <a href="" class="btn opening-button">Open your shop</a>
        </div>
        <img src="assets/Background.png" alt="" class="opening__image">
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics__title">The most popular sales platform in country</h2>

            <div class="statistics__container">
                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Person.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">100000+</div>
                    <div class="statistics__description">daily entries</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Eye.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">2000000+</div>
                    <div class="statistics__description">seen products<br>every day</div>
                </div>

                <div class="statistics__single">
                    <div class="statistics__circle">
                        <img src="assets/Catalog.svg" alt="person" class="statistics__img"/>
                    </div>
                    <div class="statistics__number">10000+</div>
                    <div class="statistics__description">added posts<br>daily</div>
                </div>
            </div>
        </div>
    </section>

</main>

</body>
</html>
